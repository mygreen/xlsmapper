####################################
# エラーメッセージ
####################################

anno.notFound='{property}'において、アノテーション'{anno}'が見つかりません。
anno.required='{property}'において、アノテーション'{anno}'の付与は必須です。
anno.notSupportType='{property}'において、アノテーション'{anno}'を付与したタイプ'{actualType}'はサポートしていません。'{expectedType}'で設定してください。
anno.duplicated='{classType}#{property}'において、アノテーション'{anno}'は既に付与されています。

anno.attr.required='{property}'において、アノテーション'{anno}'の属性'{attrName}'の指定は必須です。
anno.attr.required.any='{property}'において、アノテーション'{anno}'の何れか属性[${f:join(attrNames, ' or ')}]の設定は必須です。
anno.attr.duplicated='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値[${f:join(attrValues, ', ')}]が重複しています。
anno.attr.min='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値'{attrValue}'は、{min}以上の値を設定してください。
anno.attr.invalidType='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値'{attrValue}'は、{type}${empty(pattern) ? '' : ' (' + pattern + ')'}として不正です。
anno.attr.invalidEL='{property}'において、アノテーション'{anno}'の属性 '{attrName}' の値'{attrValue}'は、EL式として不正です。
anno.attr.invalidAddress='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値'{attrValue}'は、セルのアドレスの書式として不正です。
anno.attr.notFoundMethod='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値'{attrValue}'で指定したメソッドは、'{definedClass}'の中には見つかりません。
anno.attr.notSupportValue='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値'{attrValue}'はサポートしていません。

anno.XlsNestedRecords.recursive='{property}'において、アノテーション'@XlsNestedRecords'は再帰的に定義されています。
anno.XlsIgnorable.notSupportType='{classType}'のメソッド'{methodName}' に付与されているアノテーション @XlsIgnorable はサポートしていないメソッドの形式です。メソッドの引数なし、戻り値がboolean型のメソッドにしてください。

method.noAccessor='{className}#{methodName}'は、アクセッサーの形式でないメソッドです。

anno.XlsDefaultValue.failParse='{property}'において、アノテーション'@XlsDefaultValue'の値'{defaultValue}'を'{type}'に変換でませんでした。
anno.XlsIterateTables.horizontalAndVertical=アノテーション'@XlsIterateTables'を設定しているクラス'{tableClass}'において、アノテーション'@XlsHorizontalRecords'と'@XlsVerticalRecords'の両方が設定されています。どちらか一方を設定してください。

anno.XlsNestedRecords.mergeSizeNoMatch=シート'{sheetName}'において、セル({address})の結合サイズ({actualMergeSize})は、'{expectedMergeSize}'である必要があります。アノテーション @XlsNestedRecords で同じレコード内のカラムにマッピングするには、結合サイズが同じである必要がありませす。

anno.attr.arraySizeOver='{property}'において、アノテーション'{anno}'の属性'{attrName}'の値'{attrValue}'は、書き込むデータサイズ'{dataSize}'を超えています。
anno.XlsLabelledArrayCell.notSupportTypeAndDirection='{property}'において、アノテーション'{anno}'の属性'type'の値が'{typeValue}'の時は、属性'direction'は、'{directionValue}'の値以外を設定してください。

anno.XlsFieldProcessor.notResolve=アノテーション '{anno}' に対するFieldProcessorが解決できませんでした。

cell.typeBind.failParse='{property}'において、セル({cellAddress})の値'{cellValue}'を'{type}'に変換できませんでした。
cell.notNotFound.label=シート'{sheetName}'において、ラベル'{label}'を持つセルが見つかりません。
cell.failParseFormula='{property}'において、セル({cellAddress}) に設定する数式'{formula}'のパースに失敗しました。
cellConverter.notFound='{classType}'に対応する CellConverterが見つかりません。

sheet.notFound.name=シート名'{sheetName}'が見つかりません。
sheet.notFound.overSize=シート番号'{sheetNumber}'が見つかりません。ワークブックにはシート数が'{bookSheetSize}'個しかありません。
sheet.regexMultipleHit=正規表現によるシート名'{regex}'に該当するシート[${f:join(names, ',')}]が複数存在します。保存処理のときにはシートが一意に決まるように設定してください。

file.failLoadExcel.notSupportType=サポートしていないExcelファイルの形式のため読み込みに失敗しました。
file.faiiLoadTemplateExcel.notSupportType=サポートしていないExcelファイルの形式のためテンプレートファイルの読み込みに失敗しました。

log.skipNotFoundSheet=シートが見つからなかったため、処理をスキップします。

validation.notSupportType='{property}' のクラスタイプ '{type}' はサポートしていません。

